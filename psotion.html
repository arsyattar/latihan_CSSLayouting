<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Position</title>
    <style>

    .body {
        height: 2000px;
    }
      div {
        width: 200px;
        height: 200px;
        margin: auto;
      }

      .satu {
        background-color: red;
      }
      .dua {
        background-color: blue;
        position: fixed;
        height: 50px;
        width: 100%;
        top: 0px;
        left: 0px;
      }
      .tiga {
        background-color: green;
      }
      .container {
        width: 600px;
        height: 650px;
        border: 10px solid black;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"></div>
      <div class="dua"></div>
      <div class="tiga"></div>
    </div>
  </body>
</html>
