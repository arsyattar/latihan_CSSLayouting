<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .container {
        width: 600px;
        border: 1px solid black;
        margin: auto;
        padding: 5px;;
      }

      .satu,
      .dua,
      .tiga {
        width: 100px;
        height: 100px;
      }

      .satu {
        background-color: red;
      }
      .dua {
        background-color: blue;
        float: right;
      }
      .tiga {
        background-color: green;
      }

      img {
        float: left;
        margin : 5px;
      }

      .clear {
        clear: left;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <img src="img/UTY.png" alt="logo" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
        inventore.
      </p>
            <div class="clear"></div>
    </div>
  </body>
</html>
