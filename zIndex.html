<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zIndex</title>
    <style>

        div {
            width: 200px;
            height: 200px;
        }

        .satu{
            background-color: red;
            position: absolute;
            z-index: 3;
        }
        .dua{
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .tiga{
            background-color: green;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
