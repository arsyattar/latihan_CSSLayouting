<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layouting</title>
    <style>
        .container{
            width: 800px;
            border: 1px solid black;
            margin : auto;
            padding : 5px;
        }

        .kiri{
            width: 150px;
            height: 500px;
            background-color: aqua;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .tengah{
            width : 500px;
            height: 500px;
            background-color: aquamarine;
            float: left;
        }

        .kanan{
            width: 150px;
            height: 500px;
            background-color: brown;
            float: left;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="kiri"></div>
        <div class="tengah"></div>
        <div class="kanan"></div>
    </div>
</body>
</html>
